<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MMD on WebGL</title>
    <script
      type="text/javascript"
      charset="utf-8"
      src="libs/gl-matrix.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="libs/glMatrixUtils.js"
    ></script>
    <script type="text/javascript" charset="utf-8" src="libs/sjis.js"></script>
    <script type="text/javascript" charset="utf-8" src="MMD.js"></script>
    <script type="text/javascript" charset="utf-8" src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>
        MMD on WebGL
        <span style="font-size: small"
          >(<a href="https://github.com/davidcralph/MMD.js">View source</a>)</span
        >
      </h1>
      <ul>
        <li>
          <strong>Left/Right/Up/Down keys</strong> or
          <strong>Mouse drag</strong>: View angle
        </li>
        <li>
          <strong>Shift+Left/Right/Up/Down keys</strong> or
          <strong>Shift+Mouse drag</strong>: Center position
        </li>
        <li>
          <strong>PageUp/PageDown keys</strong> or <strong>Mouse wheel</strong>:
          Distance
        </li>
        <li><strong>Home key</strong>: Back to default position</li>
        <li><strong>Space key</strong>: Play/Pause</li>
      </ul>
    </header>
  </body>
</html>
